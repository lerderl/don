    <title>React App</title>
    <script>
      var Index = (function () {
        return {
          //main function
          init: function () {
            Metronic.addResizeHandler(function () {
              jQuery(".vmaps").each(function () {
                var map = jQuery(this);
                map.width(map.parent().width());
              });
            });
          },

          initCalendar: function () {
            if (!jQuery().fullCalendar) {
              return;
            }

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var h = {};

            if ($("#calendar").width() <= 400) {
              $("#calendar").addClass("mobile");
              h = {
                left: "title, prev, next",
                center: "",
                right: "today,month,agendaWeek,agendaDay",
              };
            } else {
              $("#calendar").removeClass("mobile");
              if (Metronic.isRTL()) {
                h = {
                  right: "title",
                  center: "",
                  left: "prev,next,today,month,agendaWeek,agendaDay",
                };
              } else {
                h = {
                  left: "title",
                  center: "",
                  right: "prev,next,today,month,agendaWeek,agendaDay",
                };
              }
            }

            $("#calendar").fullCalendar("destroy"); // destroy the calendar
            $("#calendar").fullCalendar({
              //re-initialize the calendar
              disableDragging: false,
              header: h,
              editable: true,
              events: [false],
            });
          },
        };
      })();
    </script>

    <script>
      jQuery(document).ready(function () {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
        $(".page-sidebar .ajaxify.start").click(); // load the content for the dashboard page.
        $("#myaccount").click(function (e) {
          e.preventDefault();
          var formURL = $(this).attr("href");
          $("#page-content-body").load(formURL, function () {});
        });
        $("#mycalendar").click(function (e) {
          e.preventDefault();
          var formURL = $(this).attr("href");
          $("#page-content-body").load(formURL, function () {});
        });
        $("#mynotification").click(function (e) {
          e.preventDefault();
          var formURL = $(this).attr("href");
          $("#page-content-body").load(formURL, function () {});
        });

        // cache a reference to the countdown element so we don't have to query the DOM for it on each ping.
        var $countdown;

        $("body").append(
          '<div class="modal fade" id="idle-timeout-dialog" data-backdrop="static"><div class="modal-dialog modal-small"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Your session is about to expire.</h4></div><div class="modal-body"><p><i class="fa fa-warning"></i> You session will be locked in <span id="idle-timeout-counter"></span> seconds.</p><p>Do you want to continue your session?</p></div><div class="modal-footer"><button id="idle-timeout-dialog-logout" type="button" class="btn btn-default">No, Logout</button><button id="idle-timeout-dialog-keepalive" type="button" class="btn btn-primary" data-dismiss="modal">Yes, Keep Working</button></div></div></div></div>'
        );

        // start the idle timer plugin
        $.idleTimeout("#idle-timeout-dialog", ".modal-content button:last", {
          idleAfter: 60 * 20, // 5 seconds
          timeout: 30000, //30 seconds to timeout
          pollingInterval: 60, // 60 seconds
          keepAliveURL: "idletimeout_keepalive.php",
          serverResponseEquals: "OK",
          onTimeout: function () {
            window.location =
              "/ACADEMY/theme/templates/admin2/index.php?doLock=true";
          },
          onIdle: function () {
            $("#idle-timeout-dialog").modal("show");
            $countdown = $("#idle-timeout-counter");

            $("#idle-timeout-dialog-keepalive").on("click", function () {
              $("#idle-timeout-dialog").modal("hide");
            });

            $("#idle-timeout-dialog-logout").on("click", function () {
              $("#idle-timeout-dialog").modal("hide");
              $.idleTimeout.options.onTimeout.call(this);
            });
          },
          onCountdown: function (counter) {
            $countdown.html(counter); // update the counter
          },
        });
      });
    </script>
